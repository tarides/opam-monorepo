language: c
sudo: false
services:
  - docker
install: wget https://raw.githubusercontent.com/ocaml/ocaml-travisci-skeleton/master/.travis-docker.sh
script: bash ./.travis-docker.sh
env:
 global:
   - PINS="sha:."
   - PACKAGE="sha"
 matrix:
   - DISTRO=alpine OCAML_VERSION=4.02.3
   - DISTRO=alpine OCAML_VERSION=4.06.0
